version: 2
jobs:
  build:
    working_directory: ~/circleci-2.0-pytest-postgresql
    docker:
      - image: circleci/python:3.5.3
        environment:
          DATABASE_URL: "postgres://ubuntu@localhost:5432/circle_test"
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: circle_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      # - run:
          # name: Install System Dependencies
          # command: sudo apt-get update -qq && sudo apt-get install -y build-essential postgresql libpq-dev
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      # - run:
      #     name: Setup the database
      #     command: psql -U ubuntu -d circle_test -a -f schema.sql
      - run:
          name: Run the Tests
          command: |
            . venv/bin/activate
            py.test tests --junitxml=test-reports/output.xml
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - store_test_results:
          path: test-reports/
